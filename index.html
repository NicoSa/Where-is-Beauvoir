<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Nico's London</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin-top: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

    

function initialize() {
  var directionsDisplay;

  var directionsService = new google.maps.DirectionsService();

  directionsDisplay = new google.maps.DirectionsRenderer();

  var tesco = new google.maps.LatLng(51.538238, -0.076490);

  var home = new google.maps.LatLng(51.537722, -0.081421);

  var mapOptions = {
    zoom: 17,
    center: home
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);

  var nicoFace = 'public/beauty.png';

  var marker = new google.maps.Marker({
      position: tesco,
      map: map,
      title: 'Shitty Tesco!'
  });
  var tescoInfo = 'Shitty Tesco! <a href="http://haggerston-tescos.tumblr.com/">All the best at your doorstep</a>';

  var tescoWindow = new google.maps.InfoWindow({
      content: tescoInfo
  });
  google.maps.event.addListener(marker, 'click', function() {
    tescoWindow.open(map,marker);
  });
  var markerTwo = new google.maps.Marker({
    position: home,
    map: map,
    title: 'Where I actually live!',
    icon: nicoFace
  })
  var contentString = 'hello';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
  google.maps.event.addListener(markerTwo, 'click', function() {
    infowindow.open(map,markerTwo);
  });
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    </div>
  </body>
</html>
